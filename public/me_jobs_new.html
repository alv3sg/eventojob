<!doctype html>
<html>
<!-- Bootstrap & base head -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/styles.css" rel="stylesheet">
<script defer src="/js/app.js"></script>

<head>
    <title>Post a Job</title><!-- head shared -->
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light border-bottom mb-4">
        <div class="container">
            <a class="navbar-brand" href="/index.html">EventoJob</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nav" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/offers.html">Offers</a></li>
                </ul>
                <ul class="navbar-nav ms-auto" id="nav-right">
                    <!-- filled by app.js: login/register OR user menu -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="max-width:720px;">
        <h3 class="mb-3">Create Job</h3>
        <form id="jobForm" class="row g-3">
            <div class="col-md-6"><input class="form-control" name="title" placeholder="Title" required></div>
            <div class="col-md-6"><input class="form-control" name="location" placeholder="Location" required></div>
            <div class="col-md-4"><input class="form-control" name="salary" type="number" step="0.01"
                    placeholder="Salary" required></div>
            <div class="col-md-6"><input class="form-control" name="requirements" placeholder="Requirements" required>
            </div>
            <div class="col-12"><textarea class="form-control" name="description" placeholder="Description"></textarea>
            </div>
            <div class="col-md-6"><input class="form-control" name="start_date" type="datetime-local" required></div>
            <div class="col-md-6"><input class="form-control" name="end_date" type="datetime-local" required></div>

            <div class="col-12"><button class="btn btn-dark">Create</button></div>
            <div id="jobMsg" class="small mt-2"></div>
        </form>
    </div>

    <script>
        document.getElementById("jobForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            const body = JSON.stringify({ ...Object.fromEntries(fd.entries()) });
            const res = await api("/offers", { method: "POST", headers: { "Content-Type": "application/json" }, body });
            const msg = document.getElementById("jobMsg");
            if (res.status === 201 || res.ok) {
                msg.className = "text-success small mt-2"; msg.textContent = "Job created!";
                setTimeout(() => location.href = "/offers.html", 600);
            } else if (res.status === 403) {
                msg.className = "text-danger small mt-2"; msg.textContent = "Employers only.";
            } else if (res.status === 401) {
                location.href = "/login.html";
            } else {
                msg.className = "text-danger small mt-2"; msg.textContent = "Failed to create job.";
            }
        });
    </script>
</body>

</html>
