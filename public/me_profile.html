<!doctype html>
<html>
<!-- Bootstrap & base head -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/styles.css" rel="stylesheet">
<script defer src="/js/app.js"></script>

<head>
    <title>Profile</title><!-- head shared -->
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light border-bottom mb-4">
        <div class="container">
            <a class="navbar-brand" href="/index.html">EventoJob</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nav" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/offers.html">Offers</a></li>
                </ul>
                <ul class="navbar-nav ms-auto" id="nav-right">
                    <!-- filled by app.js: login/register OR user menu -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="max-width:600px;">
        <h3 class="mb-3">Edit Profile</h3>
        <form id="profileForm" class="vstack gap-3">
            <input class="form-control" name="name" placeholder="Name">
            <input class="form-control" name="phone" placeholder="Phone">
            <input class="form-control" name="skills" placeholder="Skills (comma-separated)">
            <button class="btn btn-dark">Save</button>
            <div id="profMsg" class="small mt-2"></div>
        </form>
    </div>
    <script>
        (async function () {
            const res = await api("/me");
            if (!res.ok) { if (res.status === 401) location.href = "/login.html"; return; }
            const me = await res.json();
            const f = document.getElementById("profileForm");
            f.name.value = me.name || "";
            f.phone.value = me.phone || "";
            f.skills.value = (me.skills || []).join(", ");
        })();
        document.getElementById("profileForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            const payload = {
                name: fd.get("name"),
                phone: fd.get("phone"),
                skills: (fd.get("skills") || "").split(",").map(s => s.trim()).filter(Boolean),
            };
            const res = await api("/me", { method: "PATCH", headers: { "Content-Type": "application/json" }, body: JSON.stringify(payload) });
            const msg = document.getElementById("profMsg");
            msg.className = res.ok ? "text-success small mt-2" : "text-danger small mt-2";
            msg.textContent = res.ok ? "Updated!" : "Update failed.";
        });
    </script>
</body>

</html>
