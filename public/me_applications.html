<!doctype html>
<html>
<!-- Bootstrap & base head -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/styles.css" rel="stylesheet">
<script defer src="/js/app.js"></script>

<head>
    <title>Minhas Aplicações</title><!-- head shared -->
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light border-bottom mb-4">
        <div class="container">
            <a class="navbar-brand" href="/index.html">EventoJob</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nav" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/offers.html">Ofertas</a></li>
                </ul>
                <ul class="navbar-nav ms-auto" id="nav-right">
                    <!-- filled by app.js: login/register OR user menu -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h3 class="mb-3">Minhas Aplicações</h3>
        <div id="apps" class="vstack gap-3"></div>
    </div>
    <script>
        async function loadApplications() {
            const res = await api("/users");
            if (!res.ok) { if (res.status === 401) location.href = "/login.html"; return; }
            const data = await res.json();
            const el = document.getElementById("apps");
            application = data.applications;
            console.log(data.applications);
            el.innerHTML = application.map(a => `
        <div class="border rounded p-3">
          <div><strong>Status:</strong> <span class="badge text-bg-secondary">${a}</span></div>
          <div class="small mt-1"><a href="/offer.html?id=${a}">Ver emprego</a></div>
        </div>  
      `).join("");
        }
        document.addEventListener("DOMContentLoaded", loadApplications);
    </script>
</body>

</html>
