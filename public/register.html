<!doctype html>
<html>
<!-- Bootstrap & base head -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/styles.css" rel="stylesheet">
<script defer src="/js/app.js"></script>

<head>
    <title>Register</title><!-- head shared -->
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light border-bottom mb-4">
        <div class="container">
            <a class="navbar-brand" href="/index.html">EventoJob</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nav" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/offers.html">Offers</a></li>
                </ul>
                <ul class="navbar-nav ms-auto" id="nav-right">
                    <!-- filled by app.js: login/register OR user menu -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="max-width:520px;">
        <h2 class="mb-3">Create account</h2>
        <form id="regForm" class="vstack gap-3">
            <input class="form-control" name="name" placeholder="Full name" required>
            <input class="form-control" name="email" type="email" placeholder="Email" required>
            <input class="form-control" name="password" type="password" placeholder="Password" required>
            <select class="form-select" name="role">
                <option value="worker">Worker</option>
                <option value="employer">Employer</option>
            </select>
            <button class="btn btn-dark w-100">Register</button>
            <div id="regErr" class="text-danger small mt-2"></div>
        </form>
    </div>

    <script>
        document.getElementById("regForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            const body = JSON.stringify({
                name: fd.get("name"),
                email: fd.get("email"),
                password: fd.get("password"),
                role: fd.get("role"),
            });
            const res = await api("/auth/register", { method: "POST", headers: { "Content-Type": "application/json" }, body });
            if (!res.ok) { document.getElementById("regErr").textContent = "Registration failed."; return; }
            const data = await res.json();
            setAccessToken(data.access_token);
            location.href = "/jobs.html";
        });
    </script>
</body>

</html>
