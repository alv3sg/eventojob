<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <script defer src="/js/app.js"></script>

    <title>Offers</title><!-- head shared -->
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light border-bottom mb-4">
        <div class="container">
            <a class="navbar-brand" href="/index.html">EventoJob</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nav" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/offers.html">Jobs</a></li>
                </ul>
                <ul class="navbar-nav ms-auto" id="nav-right">
                    <!-- filled by app.js: login/register OR user menu -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-3">Offers</h2>
        <form id="filters" class="row g-2 mb-3">
            <div class="col-md-3"><input class="form-control" name="role" placeholder="Role (e.g., waiter)"></div>
            <div class="col-md-3"><input class="form-control" name="city" placeholder="City"></div>
            <div class="col-md-2"><button class="btn btn-outline-dark w-100">Filter</button></div>
        </form>
        <div id="offers" class="vstack gap-3"></div>
    </div>

    <script>
        async function loadOffers() {
            const params = new URLSearchParams();
            const f = new FormData(document.getElementById("filters"));
            if (f.get("role")) params.set("role", f.get("role"));
            if (f.get("city")) params.set("city", f.get("city"));
            const res = await api(`/offers`);
            const jobs = res.ok ? await res.json() : [];
            console.log(jobs)
            const list = document.getElementById("offers");
            list.innerHTML = jobs.map(j => {
                const id = j.id?.value;
                const d = j.description || {};
                const start = new Date(d.start_date).toLocaleString();
                const end = new Date(d.end_date).toLocaleString();
                return `
                        <div class="border rounded p-3">
                        <div class="d-flex justify-content-between">
                            <h5 class="mb-1">Titulo: ${d.title ?? ""}</h5>
                            <span class="text-muted">${d.location ?? ""}</span>
                        </div>
                        <div class="small text-muted">Salary: ${d.salary ?? "-"}</div>
                        <div class="mt-1">${start} â†’ ${end}</div>
                        <a class="btn btn-link px-0" href="/offer.html?id=${id}">Details</a>
                        </div>
                    `;
            }).join("");
        }
        document.getElementById("filters").addEventListener("submit", e => { e.preventDefault(); loadOffers(); });
        document.addEventListener("DOMContentLoaded", loadOffers);
    </script>
</body>

</html>
