<!doctype html>
<html>
<!-- Bootstrap & base head -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/styles.css" rel="stylesheet">
<script defer src="/js/app.js"></script>

<head>
    <title>Apply</title><!-- head shared -->
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light border-bottom mb-4">
        <div class="container">
            <a class="navbar-brand" href="/index.html">EventoJob</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nav" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/offers.html">Offers</a></li>
                </ul>
                <ul class="navbar-nav ms-auto" id="nav-right">
                    <!-- filled by app.js: login/register OR user menu -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="max-width:560px;">
        <h3 class="mb-3">Apply to job</h3>
        <form id="applyForm" class="vstack gap-3">
            <textarea class="form-control" name="note" placeholder="Optional note to employer"></textarea>
            <button class="btn btn-dark">Submit application</button>
            <div id="applyMsg" class="small mt-2"></div>
        </form>
    </div>

    <script>
        document.getElementById("applyForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const id = qs("id");
            const note = new FormData(e.target).get("note") || null;
            const res = await api(`/offers/${id}/applications`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ note })
            });
            const msg = document.getElementById("applyMsg");
            if (res.status === 201) {
                msg.className = "text-success small mt-2";
                msg.textContent = "Application sent!";
                setTimeout(() => location.href = "/me_applications.html", 600);
            } else if (res.status === 409) {
                msg.className = "text-warning small mt-2";
                msg.textContent = "You already applied.";
            } else if (res.status === 401) {
                location.href = "/login.html";
            } else {
                msg.className = "text-danger small mt-2";
                msg.textContent = "Could not apply.";
            }
        });
    </script>
</body>

</html>
