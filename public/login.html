<!doctype html>
<html>
<!-- Bootstrap & base head -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/styles.css" rel="stylesheet">
<script defer src="/js/app.js"></script>

<head>
    <title>Login</title>
    <!-- head shared -->
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light border-bottom mb-4">
        <div class="container">
            <a class="navbar-brand" href="/index.html">EventoJob</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nav" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/offers.html">Ofertas</a></li>
                </ul>
                <ul class="navbar-nav ms-auto" id="nav-right">
                    <!-- filled by app.js: login/register OR user menu -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="max-width:420px;">
        <h2 class="mb-3">Login</h2>
        <form id="loginForm" class="vstack gap-3">
            <input class="form-control" name="email" type="email" placeholder="Email" required>
            <input class="form-control" name="password" type="password" placeholder="Password" required>
            <button class="btn btn-dark w-100">Login</button>
            <div id="loginErr" class="text-danger small mt-2"></div>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            const body = JSON.stringify({ email: fd.get("email"), password: fd.get("password") });
            const res = await api("/login", { method: "POST", headers: { "Content-Type": "application/json" }, body });
            if (!res.ok) { document.getElementById("loginErr").textContent = "Invalid credentials."; return; }
            const data = await res.json();
            setAccessToken(data.access_token);
            setRefreshToken(data.refresh_token);
            setUser(data.user_id.value);
            location.href = "/offers.html";
        });
    </script>
</body>

</html>
